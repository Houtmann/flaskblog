{% include 'menu.html' %}



 {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-warning">
    {% for message in messages %}
      <strong><center>{{ message }}</center></strong>
    {% endfor %}
    
  {% endif %}
{% endwith %}
{% block body %}{% endblock %} 

    </div>



	
      <div class="col-md-6 col-md-offset-1">
        <div class="well well-sm">
          <form class="form-horizontal" action="" method=POST>
          <fieldset>
            <legend class="text-center">Ajouter un article</legend>

            <!-- Name input-->
            <div class="form-group">
              <label class="col-md-3 control-label" for="name">Titre</label>
              <div class="col-md-9">
                <input id="name" name="titre" type="text" placeholder="Your name" class="form-control">
              </div>
            </div>
    
            <!-- Message body -->
            <div class="form-group">
              <label class="col-md-3 control-label" for="message">Your message</label>
              <div class="col-md-9">
                <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here..." rows="22"></textarea>
              </div>
            </div>
    
            <!-- Form actions -->
            <div class="form-group">
              <div class="col-md-12 text-right">
                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
